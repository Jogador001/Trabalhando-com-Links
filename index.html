<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Trabalhando com Links</title>
</head>

<body>

    <!-- Titulo -->
    <h1>Usando links externos</h1>

    <!-- Links externos -->
    <!-- A tag <a> e uma tag de link ancora. -->
    <p>Meu repositório publico no GitHub: <a href="https://github.com/Jogador001">Jogadorr001</a></p>

    <!-- Dentro da tag <a> tem a referencia ea onde coloca o link do site para ser redirecionado. -->
    <p>Estou aprendendo HTML5 e CSS3 no site: <a href="https://www.cursoemvideo.com/">Curso em Video</a></p>

    <!-- Você pode colocar targed="_blank" na tag <a> para o link abrir em uma nova aba do navegador. -->
    <!-- Você pode colocar rel="external" na tag <a> para informar o tipo do link. -->
    <!-- rel="external" e uma tag "nova" que esta incompleta no VS Code. -->
    <p>Avalie meus repositórios do GitHub: <a href="https://github.com/Jogador001?tab=repositories" target="_blank "
            rel="external">Repositórios</a></p>

    <!-- Subtitulo -->
    <h2>Usando links internos</h2>
    
    <!-- Você pode fazer um link interno colocando o nome do arquivo/pagina que vc que ir mas o arquivo/pagina precisa esta no mesmo diretório -->
    <!-- Você pode colocar a tag rel="next" para indicar que esse link e para a proxima pagina. -->
    <p>Essa e a primeira pagina se voê quiser acessar a segunda pagina clique no link: <a href="pag02.html" rel="next">Segunda pagina</a></p>

</body>

</html>
